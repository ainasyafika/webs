<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf6fb;
            color: #333;
        }
        header {
            background-color: #a8d0e6;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #b8e1f5;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #9ccfe7;
            border-radius: 5px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            background-color: #a8d0e6;
            color: #fff;
            padding: 50px 0;
            margin-top: 60px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #88c0d9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #6ca9bf;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Digital Home</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="family.html">Family</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contactme.html">Contact Me</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my personal website. Explore my journey, experiences, and work here.</p>
        

        <!-- Button Styled as a Link -->
        <a href="aboutme.html" class="btn">Click Me</a>
    </section>

    <footer>
        <p>&copy; 2025 Aina Syafika. All Rights Reserved.</p>
    </footer>
</body>
</html>
